<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokemon Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="user-metrics">
            <div id="player1-points"></div>
            <h4><span id="player1-name"></span></h4>
        </div>

        <div class="rounds-container">
            <h3>Round <span class="rounds">1</span></h3>
            <p class="draws-counter">Draw # <span id="number-of-draws">0</span> of <span class="rounds">1</span></p>
        </div>


        <div class="computer-metrics">
            <div id="player2-points"></div>
            <h4><span id="player2-name"></span></h4>
        </div>
    </header>

    <h2 id="round-winner-message"></h2>

    <section class="cards-container">
        <div class="card draw-card-user">
            <img id="pokemon-image-user" src="" />
            <div class="card-text">
                <p>Damage</p>
                <h1 id="damage-number-user"></h1>
            </div>

            <div class="card-border"></div>
        </div>

        <h2>
            <span id="player1-points-on-round">0</span> : <span id="player2-points-on-round">0</span>
        </h2>

        <div class="card draw-card-computer">
            <img id="pokemon-image-computer" src="" />
            <div class="card-text">
                <p>Damage</p>
                <h1 id="damage-number-computer"></h1>
            </div>
            <div class="card-border"></div>
        </div>
    </section>

    <div class="draw-container">
        <button id="draw-button">Draw!</button>
        <img class="cards-center cards-center1" src="./assets/images/cards-center.svg" alt="" />
        <img class="cards-center cards-center2" src="./assets/images/cards-center.svg" alt="" />
    </div>

    <img class="cards-left" src="./assets/images/cards-left.svg" alt="" />

    <img class="cards-right" src="./assets/images/cards-right.svg" alt="" />


    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"
        integrity="sha256-BuxrUdr/4YoztQLxT6xmdO6hSQw2d6BtBUY1pteGds4=" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
        integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
        integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk=" crossorigin="anonymous"></script>
    <script type="module" src="./index.js" async defer></script>
</body>

</html>
